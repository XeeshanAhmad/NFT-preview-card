<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="card">
    <div class="image">
      <img class="main-image" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>

    <div class="main-text">
      <h2> Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="middle-text">
      <div class="eth">
        <img src="images/icon-ethereum.svg">
        <h3>0.041 ETH</h3>
      </div>

      <div class="days">
        <img src="images/icon-clock.svg">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="buttom-text">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/zeeshan-ahmad-341040231/">Zeeshan Ahmad</a>.
    </div>
  </footer>
</body>

</html>
